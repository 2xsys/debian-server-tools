<VirtualHost *:80>
    # no ServerName

    DocumentRoot /var/www/html

    <IfModule pagespeed_module>
        ModPagespeed off
    </IfModule>

    # "Bad Request" for everyone
    RewriteEngine On
    RewriteRule ^ - [R=400]

    LogLevel info
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
