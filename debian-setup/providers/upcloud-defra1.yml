# UpCloud defra1
# UpCloud datacenters: defra1, fihel1, uklon1, uschi1
hosting-company: UpCloud
virtualization: kvm
networking:
    method: dhcp
    name: eth0
    resolver:
        # google-public-dns-a.google.com.
        - 8.8.8.8
        # UpCloud defra1
        - 94.237.24.9
        # MAXNS=3
        # @Sigmatic
        #- 80.69.171.167
        # google-public-dns-b.google.com.
        - 8.8.4.4
    # IPv6 interface
    inet6:
        method: auto
        name: eth0
        resolver:
            # google-public-dns-a.google.com.
            - 2001:4860:4860:0:0:0:0:8888
            # MAXNS=3
            # google-public-dns-b.google.com.
            #- 2001:4860:4860:0:0:0:0:8844
    # Private network
    eth1:
        method: dhcp
        name: eth1
    ssh-port: 
provider-package:
    # Soft restart needs
    - acpid
