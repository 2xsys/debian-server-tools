# Provider in DataCenter
hosting-company: Provider
networking:
    #method: dhcp
    method: static
    name: eth0
    ipv4: 1.2.3.4
    netmask: 255.255.252.0
    gateway: 1.2.3.255
    resolver:
        # DNS Advantage by Neustar
        # rdns1.ultradns.net.
        - 156.154.70.1
        - $local.NS1
        # rdns2.ultradns.net.
        - 156.154.71.1
    inet6:
        #method: auto
        method: static
        name: eth0
        ipv6: 2a00:3055:1000:900:8000:e2ff:feee:aeef
    # Second interface
    eth1:
        method: static
        name: eth1
        ipv4: 10.0.0.103
        netmask: 255.255.255.0
        gateway: 10.0.0.255
    ssh-port: 2222
    ntp:
        - ntp.ezit.hu.
software:
    ovhrc: Instance data in /etc/ovhrc
    serclient.deb: Aruba ExtraControl
documentation:
    - http://help.ovh.com/InstallOvhKey
    - http://help.ovh.com/RealTimeMonitoring
provider-package:
    # Soft restart needs
    - acpid
    # Provides VirtIO RNG
    - rng-tools
