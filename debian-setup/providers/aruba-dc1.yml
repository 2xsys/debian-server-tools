# DC1 in Arezzo, Italy
hosting-company: Aruba
virtualization: vmware
networking:
    resolver:
        - 62.149.128.4
        - 62.149.132.4
software:
    rclocal: Arp Cache Broadcast Request in /etc/rc.local
    serclient: Aruba ExtraControl, Request an activation & Restart & Paste the token
    routers: Cloud instances have two routers, use second hop in monit/01-system/network_hop
provider-package:
    # Used in /etc/rc.local
    - arping
    # Available from szepeviktor
    - aruba-serclient
auto-check-system: true
